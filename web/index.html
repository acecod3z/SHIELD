<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHIELD Defense Systems - Advanced Threat Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #0d1b2a;
            --secondary-blue: #1b263b;
            --accent-cyan: #00d4ff;
            --accent-green: #00ff88;
            --accent-orange: #ff6b35;
            --text-light: #e0e1dd;
            --text-dark: #0d1b2a;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 100%);
            color: var(--text-light);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background grid */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 212, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: -2;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Floating particles effect */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--accent-cyan);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.5; }
        }

        /* Header */
        .header {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, var(--accent-cyan), var(--accent-green));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', monospace;
            font-weight: 900;
            font-size: 1.5rem;
            color: var(--primary-blue);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }

        .logo-text {
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 1.8rem;
            background: linear-gradient(45deg, var(--accent-cyan), var(--accent-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-status {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 0.9rem;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-green);
            box-shadow: 0 0 10px var(--accent-green);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Main container */
        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .hero-section {
            text-align: center;
            margin-bottom: 3rem;
        }

        .hero-title {
            font-family: 'Orbitron', monospace;
            font-weight: 900;
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--accent-cyan), var(--accent-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
        }

        .hero-subtitle {
            font-size: 1.3rem;
            color: var(--text-light);
            opacity: 0.9;
            font-weight: 300;
            letter-spacing: 1px;
        }

        /* Analysis panel */
        .analysis-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .analysis-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-cyan), transparent);
        }

        .panel-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 2rem;
            color: var(--accent-cyan);
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 2rem;
        }

        .input-label {
            display: block;
            margin-bottom: 0.8rem;
            font-weight: 500;
            font-size: 1.1rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-field {
            width: 100%;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--glass-border);
            border-radius: 10px;
            color: var(--text-light);
            font-size: 1rem;
            font-family: 'Rajdhani', sans-serif;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent-cyan);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
        }

        .input-field::placeholder {
            color: rgba(224, 225, 221, 0.6);
        }

        /* Buttons */
        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            flex: 1;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Rajdhani', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--accent-cyan), var(--accent-green));
            color: var(--primary-blue);
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 107, 53, 0.2);
            color: var(--accent-orange);
            border: 2px solid var(--accent-orange);
        }

        .btn-secondary:hover {
            background: var(--accent-orange);
            color: var(--primary-blue);
            transform: translateY(-2px);
        }

        /* Results section */
        .result-section {
            margin-top: 2rem;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
            display: none;
            position: relative;
            overflow: hidden;
        }

        .result-section.show {
            display: block;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-header {
            text-align: center;
            margin-bottom: 2rem;
            font-family: 'Orbitron', monospace;
        }

        .result-title {
            font-size: 1.5rem;
            color: var(--accent-cyan);
            margin-bottom: 0.5rem;
        }

        .job-info {
            font-size: 0.9rem;
            color: rgba(224, 225, 221, 0.7);
        }

        /* Threat status */
        .threat-status {
            padding: 1.5rem;
            border-radius: 15px;
            margin: 1.5rem 0;
            text-align: center;
            font-weight: 600;
            font-size: 1.2rem;
            position: relative;
        }

        .threat-status.benign {
            background: linear-gradient(45deg, rgba(0, 255, 136, 0.2), rgba(0, 255, 136, 0.1));
            border: 2px solid var(--accent-green);
            color: var(--accent-green);
        }

        .threat-status.malicious {
            background: linear-gradient(45deg, rgba(255, 107, 53, 0.3), rgba(255, 107, 53, 0.1));
            border: 2px solid var(--accent-orange);
            color: var(--accent-orange);
            animation: warningPulse 2s infinite;
        }

        @keyframes warningPulse {
            0%, 100% { box-shadow: 0 0 10px rgba(255, 107, 53, 0.3); }
            50% { box-shadow: 0 0 20px rgba(255, 107, 53, 0.6); }
        }

        .confidence, .threat-level {
            font-size: 1rem;
            margin-top: 0.5rem;
            opacity: 0.8;
        }

        /* Threats section */
        .threats-section {
            margin: 2rem 0;
        }

        .threats-title {
            color: var(--accent-cyan);
            font-family: 'Orbitron', monospace;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .threat-item {
            margin: 1rem 0;
            padding: 1.5rem;
            border-radius: 12px;
            border-left: 4px solid var(--accent-orange);
            background: rgba(255, 107, 53, 0.1);
            backdrop-filter: blur(5px);
        }

        .threat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.8rem;
        }

        .threat-type {
            font-weight: 600;
            color: var(--accent-orange);
            font-family: 'Orbitron', monospace;
        }

        .threat-confidence {
            background: rgba(255, 107, 53, 0.2);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .threat-description {
            color: var(--text-light);
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .mitigation {
            padding: 1rem;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 8px;
            border-left: 3px solid var(--accent-cyan);
            font-style: italic;
            color: var(--accent-cyan);
        }

        /* Metadata section */
        .metadata-section {
            margin: 2rem 0;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid var(--glass-border);
        }

        .metadata-title {
            color: var(--accent-cyan);
            font-family: 'Orbitron', monospace;
            margin-bottom: 1rem;
        }

        .metadata-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-light);
        }

        .metadata-item:last-child {
            border-bottom: none;
        }

        /* Loading animation */
        .loading-container {
            text-align: center;
            padding: 2rem;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(0, 212, 255, 0.3);
            border-top: 3px solid var(--accent-cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--accent-cyan);
            font-size: 1.1rem;
            font-weight: 500;
        }

        /* Error styles */
        .error {
            background: linear-gradient(45deg, rgba(255, 107, 53, 0.3), rgba(255, 107, 53, 0.1));
            border: 2px solid var(--accent-orange);
            color: var(--accent-orange);
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2rem;
            }
            
            .container {
                padding: 0 1rem;
            }
            
            .analysis-panel {
                padding: 1.5rem;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .header-content {
                padding: 0 1rem;
            }
            
            .logo-text {
                font-size: 1.4rem;
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <!-- Floating particles background -->
    <div class="particles">
        <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 20%; animation-delay: 1s;"></div>
        <div class="particle" style="left: 30%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 40%; animation-delay: 3s;"></div>
        <div class="particle" style="left: 50%; animation-delay: 4s;"></div>
        <div class="particle" style="left: 60%; animation-delay: 0.5s;"></div>
        <div class="particle" style="left: 70%; animation-delay: 1.5s;"></div>
        <div class="particle" style="left: 80%; animation-delay: 2.5s;"></div>
        <div class="particle" style="left: 90%; animation-delay: 3.5s;"></div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">S</div>
                <div class="logo-text">SHIELD</div>
            </div>
            <div class="nav-status">
                <div class="status-indicator"></div>
                <span>Defense Systems Online</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Hero Section -->
        <div class="hero-section">
            <h1 class="hero-title">THREAT ANALYSIS SYSTEM</h1>
            <p class="hero-subtitle">Advanced AI-Powered Security Intelligence Platform</p>
        </div>

        <!-- Analysis Panel -->
        <div class="analysis-panel">
            <h2 class="panel-title">Security Analysis Console</h2>
            
            <form id="inputForm">
                <!-- Text Input Field -->
                <div class="input-group">
                    <label for="textInput" class="input-label">Input Data Stream</label>
                    <input 
                        type="text" 
                        id="textInput" 
                        name="textInput" 
                        class="input-field"
                        placeholder="Enter query, command, or suspicious text for analysis..."
                    >
                </div>

                <!-- Buttons -->
                <div class="button-group">
                    <button type="submit" class="btn btn-primary">Initialize Scan</button>
                    <button type="button" class="btn btn-secondary" onclick="clearForm()">Clear Buffer</button>
                </div>
            </form>
        </div>

        <!-- Result Section -->
        <div class="result-section" id="resultSection">
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        // Backend API configuration
        const API_BASE_URL = 'http://127.0.0.1:8000/api/v1';
        
        // Show loading state
        function showLoading() {
            const resultContent = document.getElementById('resultContent');
            resultContent.innerHTML = `
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">Analyzing threat patterns...</div>
                    <div style="margin-top: 0.5rem; font-size: 0.9rem; opacity: 0.7;">AI Defense Systems Processing</div>
                </div>
            `;
            document.getElementById('resultSection').classList.add('show');
        }
        
        // Show analysis results
        function showResults(response) {
            const resultContent = document.getElementById('resultContent');
            const result = response.result;
            
            if (!result) {
                resultContent.innerHTML = '<div class="result-item error"><strong>Error:</strong> No analysis result received</div>';
                return;
            }
            
            let resultHTML = `
                <div class="result-header">
                    <h3 class="result-title">Threat Analysis Report</h3>
                    <div class="job-info">Analysis ID: ${response.job_id} | System: SHIELD-AI</div>
                </div>
            `;
            
            // Threat status
            const statusClass = result.is_malicious ? 'malicious' : 'benign';
            const statusText = result.is_malicious ? '🚨 THREAT DETECTED' : '✅ SECURE';
            const statusIcon = result.is_malicious ? '⚠️' : '🛡️';
            
            resultHTML += `
                <div class="threat-status ${statusClass}">
                    <div style="font-size: 1.5rem; margin-bottom: 0.5rem;">${statusIcon} ${statusText}</div>
                    <div class="confidence">Confidence Level: ${(result.confidence_score * 100).toFixed(1)}%</div>
                    <div class="threat-level">Classification: ${result.threat_level.toUpperCase()}</div>
                </div>
            `;
            
            // Detected threats
            if (result.detected_threats && result.detected_threats.length > 0) {
                resultHTML += '<div class="threats-section"><h4 class="threats-title">🎯 Detected Attack Vectors:</h4>';
                
                result.detected_threats.forEach(threat => {
                    resultHTML += `
                        <div class="threat-item">
                            <div class="threat-header">
                                <div class="threat-type">${threat.attack_type.replace(/_/g, ' ').toUpperCase()}</div>
                                <div class="threat-confidence">${(threat.confidence * 100).toFixed(1)}%</div>
                            </div>
                            <div class="threat-description">🔍 ${threat.description}</div>
                            ${threat.mitigation ? `<div class="mitigation">🛠️ <strong>Recommended Action:</strong> ${threat.mitigation}</div>` : ''}
                        </div>
                    `;
                });
                
                resultHTML += '</div>';
            }
            
            // Analysis metadata
            if (result.analysis_metadata) {
                resultHTML += `
                    <div class="metadata-section">
                        <h4 class="metadata-title">📊 System Diagnostics</h4>
                        <div class="metadata-item">
                            <span>Processing Time:</span>
                            <span>${result.processing_time_ms?.toFixed(2) || 'N/A'} ms</span>
                        </div>
                        <div class="metadata-item">
                            <span>AI Model Version:</span>
                            <span>${result.ai_model_version || 'SHIELD-Defense-v1.0'}</span>
                        </div>
                        <div class="metadata-item">
                            <span>Analysis Timestamp:</span>
                            <span>${new Date(response.timestamp).toLocaleString()}</span>
                        </div>
                        <div class="metadata-item">
                            <span>Security Level:</span>
                            <span>Military Grade Encryption</span>
                        </div>
                    </div>
                `;
            }
            
            // Honeypot notification
            if (response.honeypot_redirect) {
                resultHTML += `
                    <div class="honeypot-notice">
                        <h4>🍯 Honeypot Engaged</h4>
                        <p>Malicious activity detected. Redirect to monitoring environment initiated.</p>
                        <p><strong>Session ID:</strong> ${response.honeypot_redirect.session_id}</p>
                    </div>
                `;
            }
            
            resultContent.innerHTML = resultHTML;
        }
        
        // Show error
        function showError(message) {
            const resultContent = document.getElementById('resultContent');
            resultContent.innerHTML = `
                <div class="error">
                    <div style="font-size: 1.2rem; margin-bottom: 0.5rem;">⚠️ System Alert</div>
                    <strong>Error:</strong> ${message}
                </div>
            `;
            document.getElementById('resultSection').classList.add('show');
        }
        
        // Handle form submission
        document.getElementById('inputForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            showLoading();
            
            try {
                const textInput = document.getElementById('textInput').value;
                
                // Check if text input is provided
                if (!textInput.trim()) {
                    showError('Please enter data for threat analysis');
                    return;
                }
                
                // Create analysis request for text input
                const analysisRequest = {
                    input_type: 'text',
                    content: textInput,
                    ip_address: '127.0.0.1', // Demo IP
                    user_agent: navigator.userAgent
                };
                
                // Send analysis request
                const response = await fetch(`${API_BASE_URL}/analyze`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(analysisRequest)
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `HTTP ${response.status}`);
                }
                
                const result = await response.json();
                showResults(result);
                
            } catch (error) {
                console.error('Analysis failed:', error);
                if (error.message.includes('Failed to fetch')) {
                    showError('Cannot establish connection to SHIELD Defense Network. Please ensure the backend server is operational.');
                } else {
                    showError(error.message);
                }
            }
        });

        // Clear form function
        function clearForm() {
            document.getElementById('inputForm').reset();
            document.getElementById('resultSection').classList.remove('show');
            document.getElementById('resultContent').innerHTML = '';
        }
    </script>
</body>
</html>
