<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHIELD Defense Systems - Advanced Threat Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #0d1b2a;
            --secondary-blue: #1b263b;
            --accent-cyan: #00d4ff;
            --accent-green: #00ff88;
            --accent-orange: #ff6b35;
            --text-light: #e0e1dd;
            --text-dark: #0d1b2a;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: #000000;
            color: var(--text-light);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* DarkVeil WebGL Background */
        #darkVeilCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        /* Floating particles effect */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--accent-cyan);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.5; }
        }

        /* Header */
        .header {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, var(--accent-cyan), var(--accent-green));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', monospace;
            font-weight: 900;
            font-size: 1.5rem;
            color: var(--primary-blue);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }

        .logo-text {
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 1.8rem;
            background: linear-gradient(45deg, var(--accent-cyan), var(--accent-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-status {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 0.9rem;
        }

        /* Gooey Navigation Styles */
        .nav-menu {
            display: flex;
            gap: 2rem;
            align-items: center;
            position: relative;
        }

        .gooey-nav-container {
            position: relative;
            display: flex;
            gap: 0;
        }

        .gooey-nav-container nav ul {
            list-style: none;
            display: flex;
            gap: 0;
            margin: 0;
            padding: 0;
            position: relative;
            z-index: 2;
        }

        .gooey-nav-container nav ul li {
            margin: 0;
        }

        .nav-link {
            color: var(--text-light);
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-size: 0.9rem;
            display: block;
            position: relative;
            z-index: 2;
            transition: color 0.3s ease;
        }

        .gooey-nav-container nav ul li.active .nav-link {
            color: var(--primary-blue);
        }

        .nav-link:hover {
            color: var(--accent-cyan);
        }

        /* Gooey Effect Elements */
        .effect {
            position: absolute;
            pointer-events: none;
            z-index: 1;
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .effect.filter {
            background: var(--accent-cyan);
            border-radius: 8px;
            filter: url(#gooey);
        }

        .effect.text {
            color: var(--primary-blue);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .effect.text.active {
            opacity: 1;
        }

        /* Particles */
        .particle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            pointer-events: none;
            transform: translate(
                var(--start-x, 0),
                var(--start-y, 0)
            ) scale(0);
            animation: particle-move var(--time, 1200ms) ease-out forwards;
        }

        .particle .point {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: var(--color, var(--accent-cyan));
            transform: translate(-50%, -50%) scale(var(--scale, 1));
            filter: blur(2px);
        }

        @keyframes particle-move {
            0% {
                transform: translate(var(--start-x, 0), var(--start-y, 0)) 
                           scale(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(var(--end-x, 0), var(--end-y, 0)) 
                           scale(var(--scale, 1)) 
                           rotate(var(--rotate, 360deg));
                opacity: 0;
            }
        }

        .effect.filter.active .particle {
            animation: particle-move var(--time, 1200ms) ease-out forwards;
        }

        /* Color variants for particles */
        :root {
            --color-1: #00d4ff;
            --color-2: #00ff88;
            --color-3: #0099ff;
            --color-4: #00ffcc;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-green);
            box-shadow: 0 0 10px var(--accent-green);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Main container */
        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 2rem;
            position: relative;
            z-index: 1;
        }

        .hero-section {
            text-align: center;
            margin-bottom: 3rem;
        }

        .hero-title {
            font-family: 'Orbitron', monospace;
            font-weight: 900;
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--accent-cyan), var(--accent-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
        }

        .hero-subtitle {
            font-size: 1.3rem;
            color: var(--text-light);
            opacity: 0.9;
            font-weight: 300;
            letter-spacing: 1px;
        }

        /* Analysis panel */
        .analysis-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .analysis-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-cyan), transparent);
        }

        .panel-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 2rem;
            color: var(--accent-cyan);
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 2rem;
        }

        .input-label {
            display: block;
            margin-bottom: 0.8rem;
            font-weight: 500;
            font-size: 1.1rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-field {
            width: 100%;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--glass-border);
            border-radius: 10px;
            color: var(--text-light);
            font-size: 1rem;
            font-family: 'Rajdhani', sans-serif;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent-cyan);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
        }

        .input-field::placeholder {
            color: rgba(224, 225, 221, 0.6);
        }

        /* Buttons */
        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            flex: 1;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Rajdhani', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--accent-cyan), var(--accent-green));
            color: var(--primary-blue);
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 107, 53, 0.2);
            color: var(--accent-orange);
            border: 2px solid var(--accent-orange);
        }

        .btn-secondary:hover {
            background: var(--accent-orange);
            color: var(--primary-blue);
            transform: translateY(-2px);
        }



        /* Loading animation */
        .loading-container {
            text-align: center;
            padding: 2rem;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(0, 212, 255, 0.3);
            border-top: 3px solid var(--accent-cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--accent-cyan);
            font-size: 1.1rem;
            font-weight: 500;
        }



        /* Responsive design */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2rem;
            }
            
            .container {
                padding: 0 1rem;
            }
            
            .analysis-panel {
                padding: 1.5rem;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .header-content {
                padding: 0 1rem;
            }
            
            .logo-text {
                font-size: 1.4rem;
            }

            .nav-menu {
                gap: 1rem;
            }

            .nav-link {
                padding: 0.3rem 0.8rem;
                font-size: 0.9rem;
            }

            .nav-status {
                font-size: 0.8rem;
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>

    <script>
        // Decrypted Text Animation
        class DecryptedText {
            constructor(element, options = {}) {
                this.element = element;
                this.originalText = element.textContent;
                this.speed = options.speed || 50;
                this.maxIterations = options.maxIterations || 10;
                this.characters = options.characters || 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()';
                this.isAnimating = false;
                this.currentIteration = 0;
                this.interval = null;
                
                this.animate();
            }
            
            getRandomChar() {
                return this.characters[Math.floor(Math.random() * this.characters.length)];
            }
            
            animate() {
                if (this.isAnimating) return;
                this.isAnimating = true;
                this.currentIteration = 0;
                
                this.interval = setInterval(() => {
                    let displayText = '';
                    const revealLength = Math.floor((this.currentIteration / this.maxIterations) * this.originalText.length);
                    
                    for (let i = 0; i < this.originalText.length; i++) {
                        if (this.originalText[i] === ' ') {
                            displayText += ' ';
                        } else if (i < revealLength) {
                            displayText += this.originalText[i];
                        } else {
                            displayText += this.getRandomChar();
                        }
                    }
                    
                    this.element.textContent = displayText;
                    this.currentIteration++;
                    
                    if (this.currentIteration >= this.maxIterations) {
                        clearInterval(this.interval);
                        this.element.textContent = this.originalText;
                        this.isAnimating = false;
                    }
                }, this.speed);
            }
        }

        // Gooey Navigation Class
        class GooeyNav {
            constructor(container, options = {}) {
                this.container = container;
                this.nav = container.querySelector('nav ul');
                this.filterEffect = container.querySelector('.effect.filter');
                this.textEffect = container.querySelector('.effect.text');
                
                this.options = {
                    animationTime: options.animationTime || 600,
                    particleCount: options.particleCount || 15,
                    particleDistances: options.particleDistances || [90, 10],
                    particleR: options.particleR || 100,
                    timeVariance: options.timeVariance || 300,
                    colors: options.colors || [1, 2, 3, 1, 2, 3, 1, 4]
                };

                this.activeIndex = 0;
                this.init();
            }

            noise(n = 1) {
                return n / 2 - Math.random() * n;
            }

            getXY(distance, pointIndex, totalPoints) {
                const angle = ((360 + this.noise(8)) / totalPoints) * pointIndex * (Math.PI / 180);
                return [distance * Math.cos(angle), distance * Math.sin(angle)];
            }

            createParticle(i, t, d, r) {
                const rotate = this.noise(r / 10);
                return {
                    start: this.getXY(d[0], this.options.particleCount - i, this.options.particleCount),
                    end: this.getXY(d[1] + this.noise(7), this.options.particleCount - i, this.options.particleCount),
                    time: t,
                    scale: 1 + this.noise(0.2),
                    color: this.options.colors[Math.floor(Math.random() * this.options.colors.length)],
                    rotate: rotate > 0 ? (rotate + r / 20) * 10 : (rotate - r / 20) * 10
                };
            }

            makeParticles(element) {
                const d = this.options.particleDistances;
                const r = this.options.particleR;
                const bubbleTime = this.options.animationTime * 2 + this.options.timeVariance;
                element.style.setProperty('--time', `${bubbleTime}ms`);

                for (let i = 0; i < this.options.particleCount; i++) {
                    const t = this.options.animationTime * 2 + this.noise(this.options.timeVariance * 2);
                    const p = this.createParticle(i, t, d, r);
                    element.classList.remove('active');

                    setTimeout(() => {
                        const particle = document.createElement('span');
                        const point = document.createElement('span');
                        particle.classList.add('particle');
                        particle.style.setProperty('--start-x', `${p.start[0]}px`);
                        particle.style.setProperty('--start-y', `${p.start[1]}px`);
                        particle.style.setProperty('--end-x', `${p.end[0]}px`);
                        particle.style.setProperty('--end-y', `${p.end[1]}px`);
                        particle.style.setProperty('--time', `${p.time}ms`);
                        particle.style.setProperty('--scale', `${p.scale}`);
                        particle.style.setProperty('--color', `var(--color-${p.color}, #00d4ff)`);
                        particle.style.setProperty('--rotate', `${p.rotate}deg`);

                        point.classList.add('point');
                        particle.appendChild(point);
                        element.appendChild(particle);
                        
                        requestAnimationFrame(() => {
                            element.classList.add('active');
                        });
                        
                        setTimeout(() => {
                            try {
                                element.removeChild(particle);
                            } catch (e) {
                                // Particle already removed
                            }
                        }, t);
                    }, 30);
                }
            }

            updateEffectPosition(element) {
                if (!this.container || !this.filterEffect || !this.textEffect) return;
                const containerRect = this.container.getBoundingClientRect();
                const pos = element.getBoundingClientRect();

                const styles = {
                    left: `${pos.x - containerRect.x}px`,
                    top: `${pos.y - containerRect.y}px`,
                    width: `${pos.width}px`,
                    height: `${pos.height}px`
                };
                
                Object.assign(this.filterEffect.style, styles);
                Object.assign(this.textEffect.style, styles);
                this.textEffect.innerText = element.innerText;
            }

            handleClick(e, index) {
                e.preventDefault();
                const liEl = e.currentTarget.parentElement;
                if (this.activeIndex === index) {
                    // Still navigate on active click
                    window.location.href = e.currentTarget.href;
                    return;
                }

                // Update active state
                this.nav.querySelectorAll('li').forEach((li, i) => {
                    li.classList.toggle('active', i === index);
                });
                
                this.activeIndex = index;
                this.updateEffectPosition(liEl);

                // Clear old particles
                if (this.filterEffect) {
                    const particles = this.filterEffect.querySelectorAll('.particle');
                    particles.forEach(p => this.filterEffect.removeChild(p));
                }

                // Animate text
                if (this.textEffect) {
                    this.textEffect.classList.remove('active');
                    void this.textEffect.offsetWidth; // Force reflow
                    this.textEffect.classList.add('active');
                }

                // Create particles
                if (this.filterEffect) {
                    this.makeParticles(this.filterEffect);
                }

                // Navigate after animation
                setTimeout(() => {
                    window.location.href = e.currentTarget.href;
                }, 400);
            }

            init() {
                const links = this.nav.querySelectorAll('a');
                links.forEach((link, index) => {
                    link.addEventListener('click', (e) => this.handleClick(e, index));
                });

                // Set initial position
                const activeLi = this.nav.querySelectorAll('li')[this.activeIndex];
                if (activeLi) {
                    this.updateEffectPosition(activeLi);
                    this.textEffect.classList.add('active');
                }

                // Handle resize
                const resizeObserver = new ResizeObserver(() => {
                    const currentActiveLi = this.nav.querySelectorAll('li')[this.activeIndex];
                    if (currentActiveLi) {
                        this.updateEffectPosition(currentActiveLi);
                    }
                });

                resizeObserver.observe(this.container);
            }
        }
        
        // Initialize decrypted text animations and gooey nav on page load
        window.addEventListener('DOMContentLoaded', () => {
            // Initialize Gooey Navigation
            const gooeyNavContainer = document.getElementById('gooeyNav');
            if (gooeyNavContainer) {
                new GooeyNav(gooeyNavContainer, {
                    animationTime: 600,
                    particleCount: 15,
                    particleDistances: [90, 10],
                    particleR: 100,
                    timeVariance: 300
                });
            }

            // Animate hero title
            const heroTitle = document.querySelector('.hero-title');
            if (heroTitle) {
                new DecryptedText(heroTitle, { speed: 30, maxIterations: 20 });
            }
            
            // Animate panel title
            const panelTitle = document.querySelector('.panel-title');
            if (panelTitle) {
                setTimeout(() => {
                    new DecryptedText(panelTitle, { speed: 40, maxIterations: 15 });
                }, 500);
            }
        });
        
        // Backend API configuration
        const API_BASE_URL = 'http://127.0.0.1:8000/api/v1';
        
        // Show loading state with redirect message
        function showLoading() {
            // Create a loading overlay
            const loadingOverlay = document.createElement('div');
            loadingOverlay.id = 'loadingOverlay';
            loadingOverlay.style.cssText = `

            // Check if input is malicious (any threat detected)
            if (response.result && response.result.is_malicious === true) {
                // Save honeypot session data
                const honeypotData = {
                    original_input: document.getElementById('textInput').value,

                // Check if text input is provided
                if (!textInput.trim()) {
                    showError('Please enter data for threat analysis');
                    return;
                }
                
                // Create analysis request for text input
                const analysisRequest = {
                    input_type: 'text',
                    content: textInput
                };
                
                // Send analysis request
                const response = await fetch(`${API_BASE_URL}/analyze`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(analysisRequest)
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `HTTP ${response.status}`);
                }
                
                const result = await response.json();
                
                // Clear the form
                document.getElementById('inputForm').reset();
                
                // Save and redirect to dashboard
                redirectToDashboard(result);
                
            } catch (error) {
                console.error('Analysis failed:', error);
                if (error.message.includes('Failed to fetch')) {
                    showError('Cannot connect to backend server. Please ensure the server is running.');
