<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHIELD Defense Systems - Advanced Threat Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #0d1b2a;
            --secondary-blue: #1b263b;
            --accent-cyan: #00d4ff;
            --accent-green: #00ff88;
            --accent-orange: #ff6b35;
            --text-light: #e0e1dd;
            --text-dark: #0d1b2a;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 100%);
            color: var(--text-light);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background grid */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 212, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: -2;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Floating particles effect */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--accent-cyan);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.5; }
        }

        /* Header */
        .header {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, var(--accent-cyan), var(--accent-green));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', monospace;
            font-weight: 900;
            font-size: 1.5rem;
            color: var(--primary-blue);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }

        .logo-text {
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 1.8rem;
            background: linear-gradient(45deg, var(--accent-cyan), var(--accent-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-status {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 0.9rem;
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: var(--text-light);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-link:hover {
            background: var(--glass-bg);
            color: var(--accent-cyan);
        }

        .nav-link.active {
            background: var(--accent-cyan);
            color: var(--primary-blue);
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-green);
            box-shadow: 0 0 10px var(--accent-green);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Main container */
        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .hero-section {
            text-align: center;
            margin-bottom: 3rem;
        }

        .hero-title {
            font-family: 'Orbitron', monospace;
            font-weight: 900;
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--accent-cyan), var(--accent-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
        }

        .hero-subtitle {
            font-size: 1.3rem;
            color: var(--text-light);
            opacity: 0.9;
            font-weight: 300;
            letter-spacing: 1px;
        }

        /* Analysis panel */
        .analysis-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .analysis-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-cyan), transparent);
        }

        .panel-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 2rem;
            color: var(--accent-cyan);
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 2rem;
        }

        .input-label {
            display: block;
            margin-bottom: 0.8rem;
            font-weight: 500;
            font-size: 1.1rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-field {
            width: 100%;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--glass-border);
            border-radius: 10px;
            color: var(--text-light);
            font-size: 1rem;
            font-family: 'Rajdhani', sans-serif;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent-cyan);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
        }

        .input-field::placeholder {
            color: rgba(224, 225, 221, 0.6);
        }

        /* Buttons */
        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            flex: 1;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Rajdhani', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--accent-cyan), var(--accent-green));
            color: var(--primary-blue);
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 107, 53, 0.2);
            color: var(--accent-orange);
            border: 2px solid var(--accent-orange);
        }

        .btn-secondary:hover {
            background: var(--accent-orange);
            color: var(--primary-blue);
            transform: translateY(-2px);
        }



        /* Loading animation */
        .loading-container {
            text-align: center;
            padding: 2rem;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(0, 212, 255, 0.3);
            border-top: 3px solid var(--accent-cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--accent-cyan);
            font-size: 1.1rem;
            font-weight: 500;
        }



        /* Responsive design */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2rem;
            }
            
            .container {
                padding: 0 1rem;
            }
            
            .analysis-panel {
                padding: 1.5rem;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .header-content {
                padding: 0 1rem;
            }
            
            .logo-text {
                font-size: 1.4rem;
            }

            .nav-menu {
                gap: 1rem;
            }

            .nav-link {
                padding: 0.3rem 0.8rem;
                font-size: 0.9rem;
            }

            .nav-status {
                font-size: 0.8rem;
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <!-- Floating particles background -->
    <div class="particles">
        <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 20%; animation-delay: 1s;"></div>
        <div class="particle" style="left: 30%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 40%; animation-delay: 3s;"></div>
        <div class="particle" style="left: 50%; animation-delay: 4s;"></div>
        <div class="particle" style="left: 60%; animation-delay: 0.5s;"></div>
        <div class="particle" style="left: 70%; animation-delay: 1.5s;"></div>
        <div class="particle" style="left: 80%; animation-delay: 2.5s;"></div>
        <div class="particle" style="left: 90%; animation-delay: 3.5s;"></div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">S</div>
                <div class="logo-text">SHIELD</div>
            </div>
            <nav class="nav-menu">
                <a href="index.html" class="nav-link active">Threat Scanner</a>
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <div class="nav-status">
                    <div class="status-indicator"></div>
                    <span>Defense Systems Online</span>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Hero Section -->
        <div class="hero-section">
            <h1 class="hero-title">THREAT ANALYSIS SYSTEM</h1>
            <p class="hero-subtitle">Advanced AI-Powered Security Intelligence Platform</p>
        </div>

        <!-- Analysis Panel -->
        <div class="analysis-panel">
            <h2 class="panel-title">Security Analysis Console</h2>
            
            <form id="inputForm">
                <!-- Text Input Field -->
                <div class="input-group">
                    <label for="textInput" class="input-label">Input Data Stream</label>
                    <input 
                        type="text" 
                        id="textInput" 
                        name="textInput" 
                        class="input-field"
                        placeholder="Enter query, command, or suspicious text for analysis..."
                    >
                </div>

                <!-- Buttons -->
                <div class="button-group">
                    <button type="submit" class="btn btn-primary">Initialize Scan</button>
                    <button type="button" class="btn btn-secondary" onclick="clearForm()">Clear Buffer</button>
                </div>
            </form>
        </div>


    </div>

    <script>
        // Backend API configuration
        const API_BASE_URL = 'http://127.0.0.1:8000/api/v1';
        
        // Show loading state with redirect message
        function showLoading() {
            // Create a loading overlay
            const loadingOverlay = document.createElement('div');
            loadingOverlay.id = 'loadingOverlay';
            loadingOverlay.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(13, 27, 42, 0.95);
                backdrop-filter: blur(10px);
                z-index: 1000;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                color: #00d4ff;
                font-family: 'Orbitron', monospace;
            `;
            
            loadingOverlay.innerHTML = `
                <div style="text-align: center;">
                    <div style="width: 60px; height: 60px; border: 3px solid rgba(0, 212, 255, 0.3); border-top: 3px solid #00d4ff; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 2rem;"></div>
                    <h2 style="font-size: 1.5rem; margin-bottom: 1rem; color: #00d4ff;">Analyzing Input</h2>
                    <p style="font-size: 1.1rem; margin-bottom: 0.5rem;">Processing...</p>
                    <p style="font-size: 0.9rem; opacity: 0.8;">Redirecting to dashboard...</p>
                </div>
            `;
            
            document.body.appendChild(loadingOverlay);
        }
        
        // Remove loading overlay
        function hideLoading() {
            const overlay = document.getElementById('loadingOverlay');
            if (overlay) {
                overlay.remove();
            }
        }
        
        // Save analysis data and redirect to dashboard
        function redirectToDashboard(response) {
            // Save to localStorage for dashboard
            localStorage.setItem('latestThreatAnalysis', JSON.stringify(response));
            localStorage.setItem('threatAnalysisTimestamp', new Date().toISOString());
            
            // Hide loading
            hideLoading();
            
            // Redirect to dashboard after a brief delay
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1000);
        }
        
        // Show error with redirect option
        function showError(message) {
            hideLoading();
            
            // Create error overlay
            const errorOverlay = document.createElement('div');
            errorOverlay.id = 'errorOverlay';
            errorOverlay.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(13, 27, 42, 0.95);
                backdrop-filter: blur(10px);
                z-index: 1000;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                color: #ff6b35;
                font-family: 'Rajdhani', sans-serif;
            `;
            
            errorOverlay.innerHTML = `
                <div style="text-align: center; max-width: 500px; padding: 2rem;">
                    <div style="font-size: 3rem; margin-bottom: 1rem;">⚠️</div>
                    <h2 style="font-size: 1.5rem; margin-bottom: 1rem; color: #ff6b35;">Error</h2>
                    <p style="font-size: 1.1rem; margin-bottom: 2rem; line-height: 1.5;">${message}</p>
                    <button onclick="document.getElementById('errorOverlay').remove()" style="
                        background: linear-gradient(45deg, #00d4ff, #00ff88);
                        color: #0d1b2a;
                        border: none;
                        padding: 1rem 2rem;
                        border-radius: 10px;
                        font-size: 1rem;
                        font-weight: 600;
                        cursor: pointer;
                        font-family: 'Rajdhani', sans-serif;
                        text-transform: uppercase;
                        letter-spacing: 1px;
                    ">OK</button>
                </div>
            `;
            
            document.body.appendChild(errorOverlay);
        }
        
        // Handle form submission
        document.getElementById('inputForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            showLoading();
            
            try {
                const textInput = document.getElementById('textInput').value;
                
                // Check if text input is provided
                if (!textInput.trim()) {
                    showError('Please enter data for threat analysis');
                    return;
                }
                
                // Create analysis request for text input
                const analysisRequest = {
                    input_type: 'text',
                    content: textInput
                };
                
                // Send analysis request
                const response = await fetch(`${API_BASE_URL}/analyze`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(analysisRequest)
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `HTTP ${response.status}`);
                }
                
                const result = await response.json();
                
                // Clear the form
                document.getElementById('inputForm').reset();
                
                // Save and redirect to dashboard
                redirectToDashboard(result);
                
            } catch (error) {
                console.error('Analysis failed:', error);
                if (error.message.includes('Failed to fetch')) {
                    showError('Cannot connect to backend server. Please ensure the server is running.');
                } else {
                    showError(error.message);
                }
            }
        });

        // Clear form function
        function clearForm() {
            document.getElementById('inputForm').reset();
        }
        
        // Add spin animation for loading
        const style = document.createElement('style');
        style.textContent = `
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
